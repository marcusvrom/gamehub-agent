<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="login-screen">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/video/background-video.mp4" type="video/mp4">
            </video>
        </div>
        <div id="logo-image"><img src="https://vemprogamehub.com/logo-game-hub.png" alt="GameHub Logo" width="280"></div>
        <p>Digite seu CPF para iniciar sua sessão</p>
        <input type="text" id="cpf-input" placeholder="000.000.000-00">
        <button id="login-button">Entrar</button>
        <div id="loading-spinner" class="spinner hidden"></div>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="session-screen" class="session-widget hidden">
        <div id="widget-toggle" class="widget-toggle">
            <img src="https://vemprogamehub.com/logo-game-hub.png" alt="GameHub Logo" width="32">
        </div>
        
        <div class="widget-content draggable">
            <div class="client-info">
                <span style="display: flex; align-items: center;">
                    <img src="https://vemprogamehub.com/logo-game-hub.png" alt="GameHub Logo" width="24" style="margin-right: 8px;">
                    <span id="client-name" class="client-name"></span>
                </span>
                <span class="timer" id="time-left"></span>
            </div>
            <button id="logout-button" class="logout-button" title="Encerrar Sessão">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="pin-modal" class="pin-modal-backdrop hidden">
        <div class="pin-modal-content">
            <h4>PIN de Administrador</h4>
            <p class="text-muted">Insira o PIN para encerrar o Agente.</p>
            <input type="password" id="pin-input" class="pin-input">
            <p id="pin-error" style="color: red; height: 20px;"></p>
            <div class="pin-actions">
                <button id="pin-cancel-btn" class="btn-secondary">Cancelar</button>
                <button id="pin-confirm-btn" class="btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script src="./renderer.js"></script>
</body>
</html>
