<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Game Hub - Tempo Esgotado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .content {
      position: relative;
      max-width: 600px;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.4);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 4rem;
      color: #ff3c3c;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 60, 60, 0.6);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
    }

    button:hover::before {
      animation: shine 0.75s forwards;
    }

    button:hover {
      background-color: #0052cc;
      transform: scale(1.05);
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3; /* Ajuste conforme o contraste desejado */
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="content">   
    <div class="video-background">

</html>
