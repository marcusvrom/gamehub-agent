<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuração - Game Hub Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-screen">
        <img src="https://vemprogamehub.com/logo-game-hub.png" alt="GameHub Logo" width="280">
        <h2>Configuração Inicial do Agente</h2>
        <p>Por favor, insira o ID desta Estação de Jogo. <br>Você pode encontrar o ID na tela de "Estações" do seu painel de administrador.</p>
        <input type="number" id="station-id-input" placeholder="ID da Estação (ex: 1)">
        <button id="save-station-id-button">Salvar e Iniciar</button>
        <p id="setup-error" style="color: red;"></p>
    </div>
    <script src="./setup.js"></script>
</body>
</html>
